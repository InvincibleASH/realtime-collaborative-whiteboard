<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writeUP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <img class="logo" src="./assets//NavigationBar/logo.png" alt="writeUP">

        <h2 class="title">writeUP</h2>

        <div class="roomsgetid">
            <div class="room-bar">
            <input id="roomInput" placeholder="Enter room ID" />
            <button id="joinRoomBtn">Join</button>
        </div>
        </div>
    </nav>



    <div class="app-layout">
    <div class="draw-canvas">
        <div class="toolbar">
            <button class ="tools" id="pencil">
                <img src="./assets/toolbar/pencil-icon.png" alt="Pencil">
            </button>
            <button class ="tools" id="eraser">
                <img src="./assets/toolbar/eraser-icon.png" alt="Eraser">
            </button>
            <button class="tools" id="black"></button>
            <button class="tools" id="blue"></button>
            <button class="tools" id="red"></button>
            <button class="tools" id="green"></button>
            <button class="tools" id="pink"></button>
            <button class="tools" id="clear">Clear</button>
            <button class="tools" id="restore">Restore</button>
            <button class="tools" id="undo">Undo</button>
            <button class="tools" id="redo">Redo</button>
            <button id="export">Export as PNG</button>


        </div>
        <canvas id="writecanvas"></canvas>
    </div>

</div>


<script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
<script src="canvas.js"></script>
</body>
</html>
